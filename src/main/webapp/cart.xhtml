<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<body>
		<ui:composition>
		<script>
			cart = document.getElementById("cart");
			cart.style.display = "none";
		</script>
	<!-- 	<div class="alert alert-success" role="alert">
		    <strong>Well done!</strong> You successfully read this
		    important alert message.
		</div> -->
		 <a href="index.xhtml" style="float: right margin-right: 10px" class="btn btn-primary btn-lg"><h:outputText value="Verder winkelen" /></a> 
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th><center>Naam</center></th>
			      <th><center>Beschrijving</center></th>
			      <th><center>Prijs</center></th>
			      <th><center>Aantal</center></th>
			    </tr>
			  </thead>
			  <tbody>
		
			  	<c:forEach var="product" items="#{cartSessionBean.getCart()}">
			  		<h:form>
	  					<tr>
					      <td scope="row"><center><h:outputText value="#{product.key.name}" /></center></td>
					      <td><center><h:outputText value="#{product.key.description}" /></center></td>
					      <td><center><h:outputText value="#{product.key.price}" /></center></td>
					      <th><center><h:outputText value="#{product.value}" /></center></th>
					      <td><center>
					      		<h:commandButton value="min" class="btn btn-danger" 
					      		action="#{cartSessionBean.removeFromCart(product.key)}"	 ></h:commandButton>
					      		<h:commandButton value="plus" class="btn btn-danger" 
					      		action="#{cartSessionBean.addToCart(product.key)}"	 ></h:commandButton>
					      		<h:commandButton value="Verwijder" class="btn btn-danger" 
					      		action="#{cartSessionBean.removeAllSameKindProduct(product.key)}"	 ></h:commandButton></center></td>
					    </tr>
				    </h:form>
				  </c:forEach>
			  	 	<tr>
				      <td>&nbsp;</td> 
				      <td>&nbsp;</td>
				      <td><center><h:outputText value="#{cartSessionBean.getTotalPrice()}" /></center></td>
				      <td>&nbsp;</td>
				    </tr>
			  </tbody>
			</table> 	
		</ui:composition>
	</body>
</html>
