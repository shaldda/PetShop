<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<body>
		<ui:composition>
			<h:form styleClass="">
				<div class="form-group">
				    <label class="col-sm-2 control-label">Voornaam</label>
				    <div class="col-sm-10">
				     <h:inputText value="#{personBean.person.name}" class="form-control" placeholder="Voornaam" required="true"></h:inputText>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Achternaam</label>
				    <div class="col-sm-10">
				      <h:inputText value="#{personBean.person.surName}" class="form-control" placeholder="Achternaam" required="true"></h:inputText>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Woonplaats</label>
				    <div class="col-sm-10">
				      <h:inputText value="#{personBean.person.address}" class="form-control" placeholder="Woonplaats" required="true"></h:inputText>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Postadres</label>
				    <div class="col-sm-10">
				      <h:inputText value="#{personBean.person.zipcode}" class="form-control" placeholder="Postadres" required="true"></h:inputText>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Stad</label>
				    <div class="col-sm-10">
				      <h:inputText value="#{personBean.person.city}" class="form-control" id="inputStad3" placeholder="Stad" required="true"></h:inputText>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <h:inputText value="#{personBean.person.emailId}" class="form-control" placeholder="Email" required="true" validatorMessage="email is not valid">
   						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
   					  </h:inputText>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    <h:commandButton value="Bestel" class="btn btn-default" 
					      		action="#{orderBean.submitOrder()}"	 ></h:commandButton>
				    </div>
				  </div>
			</h:form>
		</ui:composition>
	</body>
</html>
